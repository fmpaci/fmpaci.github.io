<div class="container experience-container">
  <h3 id="{{ page.experience_title | default: site.experience_title | slugify | default: 'Experience' }}">{{ page.experience_title | default: site.experience_title | default: "Experience" }}</h3>
  {% for experience in data_root.experience %}
    {% include {{ experience.layout | default: 'left' | append: ".html" | prepend: "v1/" }} item=experience %}
  {% endfor %}
</div>
